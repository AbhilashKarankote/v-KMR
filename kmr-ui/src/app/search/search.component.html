<h3 class="header">KMR Search/Download</h3>
<div class="align">

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill" color = "primary" align="center" >
        <span matPrefix> </span>
        <input type="search" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
        <button matSuffix mat-button (click)="onSubmit()"><mat-icon >search</mat-icon></button>
        </mat-form-field>
        <br/>
    </form>
</div>

<div *ngIf="data.length !== 0; else elseBlock">
    <mat-list role="list" *ngFor="let d of data;let i = index">
        <mat-list-item role="listitem"><b>Problem: &nbsp;</b> <a role="button" style="color: navy; cursor: pointer;" (click)="moreDetails(i)">{{d.problem}}</a></mat-list-item>
        <mat-list-item role="listitem"><b>Solution: &nbsp;</b>{{d.solution}}</mat-list-item>
        <!-- <mat-list-item role="listitem"><button mat-raised-button  role="button"  (click)="moreDetails(i)">Download Solution</button></mat-list-item> -->
        <mat-divider></mat-divider>
    </mat-list>
</div>

<ng-template #elseBlock class="align">
    <h1 style="text-align: center;">Sorry, No data found!</h1>
</ng-template>
<ngx-doc-viewer
  [url]="doc"
  viewer="google"
  style="width:100%;height:50vh;"
></ngx-doc-viewer>
